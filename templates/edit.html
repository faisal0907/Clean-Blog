{% extends "layout.html" %}
{% block body %}
    <!-- Page Header -->
<!--    <header class="masthead" style="background-image: url('{{ url_for('static', filename='/assets/img/home-bg.jpg') }}')">-->
<header class="masthead" style="background-image: url('{{ url_for('static', filename='assets/img/home-bg.jpg')}} ')"
        xmlns="http://www.w3.org/1999/html">
            <div class="container position-relative px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-md-10 col-lg-8 col-xl-7">
                        <div class="site-heading">
              <h1>{{params['blog_name']}}</h1>
              <span class="subheading">{{params['tag_line']}}</span>
            </div>
          </div>
        </div>
      </div>
    </header>



    <!-- Main Content -->
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
            <h1>Upload a file</h1><hr>

            <a href="/dashboard"><button class="btn btn-primary">Dashboard Home</button></a>
            <a href="/logout"><button class="btn btn-primary">Log out</button></a> <hr>
   <h1>Upload file</h1>
            <h1>Edit Post</h1>
          <form name="sentMessage" id="contactForm" action = "/edit/{{sno}}" method="post" novalidate>
            <div class="control-group">
              <div class="form-group floating-label-form-group controls">
                <label>Title</label>
                <input type="text" class="form-control" placeholder="Title" id="title" name='title' required data-validation-required-message="Please enter your name." value="{{post.title}}">
                <p class="help-block text-danger"></p>
              </div>
            </div>
            <div class="control-group">
              <div class="form-group floating-label-form-group controls">
                <label>Tagline</label>
                <input type="text" class="form-control" placeholder="Tagline" id="tline" name="tline" required data-validation-required-message="Please enter your email address." value="{{post.tagline}}">
                <p class="help-block text-danger"></p>
              </div>
            </div>
            <div class="control-group">
              <div class="form-group col-xs-12 floating-label-form-group controls">
                <label>Slug</label>
                <input type="text" class="form-control" placeholder="Slug" name="slug" id="slug" required data-validation-required-message="Please enter your phone number." value="{{post.slug}}">
                <p class="help-block text-danger"></p>
              </div>
            </div>
            <div class="control-group">
              <div class="form-group floating-label-form-group controls">
                <label>Content</label>
<input value="{{post.content}}" rows="5" class="form-control" placeholder="content" name = "content" id="content" required data-validation-required-message="Please enter a message."></input>
                <p class="help-block text-danger"></p>
              </div>
            </div>
            <br>
            <div class="control-group">
              <div class="form-group floating-label-form-group controls">
                <label>Image_file</label>
                <input rows="5" class="form-control" placeholder="content" name = "img_file" id="img_file" required data-validation-required-message="Please enter a message." value="{{post.img_file}}"></input>
                <p class="help-block text-danger"></p>
              </div>
            </div>
            <br>

            <div id="success"></div>
            <div class="form-group">
              <button type="submit" class="btn btn-primary" id="sendMessageButton">submit</button>
            </div>
          </form>
        </div>
      </div>
    </div>
    {% endblock %}
